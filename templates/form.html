<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if update == false %}    
        <title> Super Sprinter 3000 - Add new Story </title>
        {% else %}
        <title> Super Sprinter 3000 - Edit Story </title>
        {% endif %}
    </head>
    <body>
        {% if update == false %}
        <h2>User Story manager - Add new Story</h2>
        <form action="/save" method="post">
        {% else %}
        <h2>User Story manager - Edit Story</h2>
        <form action="{{ url_for('update', story_id=story_id) }}" method="post">
        {% endif %}
            <label for="storytitle">Story title:</label><br>    
            <input type="text" name="storytitle" value="{{storytitle}}"><br> 
            <label for="userstory">Story:</label><br>
            <textarea name="userstory">{{userstory}}</textarea><br> 
            <label for="criteria">Acceptance Critera:</label><br>
            <textarea name="criteria">{{criteria}}</textarea><br> 
            <label for="bvalue">Business Value:</label><br>
            <input type="number" name="bvalue" value={{bvalue}} min="100" max="1500" step="100"><br>     
            <label for="estimation">Estimation(h):</label><br>
            <input type="number" name="estimation" value={{estimation}} min="0.5" max="40" step="0.5"><br> 
            <label for="status"> Status: </label><br>
            <select name="status">
                <option>Planning</option>
                <option>TODO</option>
                <option>In Progress</option>
                <option>Review</option>
                <option>Done</option>
            </select><br>
            {% if update == false %}    
            <h4><button type="submit">Create</button></h4>
            {% else %}    
            <h4><button type="submit">Update</button></h4>
            {% endif %}
        </form>
    </body>
</html>
