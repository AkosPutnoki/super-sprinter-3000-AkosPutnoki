<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Super Sprinter 3000 - Add new Story </title>
    </head>
    <body>
        <h2>User Story manager - Add new Story</h2>
        <form action="/save" method="post">
            <h4>Story title:</h4>
            <input type="text" name="storytitle">
            <h4>Story:</h4>
            <textarea name="userstory"></textarea>
            <h4>Acceptance Critera:</h4>
            <textarea name="criteria"></textarea>
            <h4>Business Value:</h4>
            <input type="number" name="bvalue" value="100" min="100" max="1500" step="100">    
            <h4>Estimation(h):</h4>
            <input type="number" name="estimation" value="0.5" min="0.5" max="40" step="0.5">
            <h4> Status: </h4>
            <select name="status">
                <option>Planning</option>
                <option>TODO</option>
                <option>In Progress</option>
                <option>Review</option>
                <option>Done</option>
            </select><br>
            <h4><button type="submit">Create</button></h4>
        </form>

    </body>
</html>
