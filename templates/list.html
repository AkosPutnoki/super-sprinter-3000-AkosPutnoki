<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Super Sprinter 3000 </title>
    </head>
    <body>
        <h1> User Story Manager </h1>
        <p><button type="submit" onclick="location.href = 'http://127.0.0.1:5000/story';"> Add new User Story </button></p>
        <table border="1">
            <tr><th> ID </th>
                <th> Story Title </th>
                <th> User Story </th>
                <th> Acceptance Criteria </th>
                <th> Business Value </th>
                <th> Estimation </th>
                <th> Status </th>
            </tr>
        {% for line in database %}
            <tr>
                {% for item in line %}
                <td> {{item}} </td>
                {% endfor %}
                <td><form action="{{ url_for('show_story', story_id=line[0]) }}">
                <button type="submit"><img src="/static/edit-512.png" height="30" width="30" /></button>
                </form></td>
                <td><form action="{{ url_for('update', story_id=line[0]) }}" method="post">
                <button type="submit"><img src="/static/garbage_can.png" height="30" width="30" /></button>
                </form></td>
            </tr>
        {% endfor %}

    </body>
</html>
